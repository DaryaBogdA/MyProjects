<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header"></header>
<div class="container mt-5 md-5">
    <h1>Редактировать товар</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input th:value="${el.title}" type="text" name="title" placeholder="Введите называние"
                   class="form-control"><br>
            <input th:value="${el.anons}" type="text" name="anons" placeholder="Введите анонс" class="form-control"><br>
            <textarea th:text="${el.full_text}" name="full_text" placeholder="Введите текст статьи"
                      class="form-control"></textarea> <br>
            <button type="submit" class="btn btn-success">Редактировать товар</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer"></div>
</body>
</html>
