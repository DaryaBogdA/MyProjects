<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header"></header>
<div class="container mt-5 md-5">
    <h1>Добавить товар</h1>
    <form action="/shop/add" method="post">
        <input type="text" name="title" placeholder="Введите называние" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите анонс" class="form-control"><br>
        <textarea name="full_text" placeholder="Введите текст статьи" class="form-control"></textarea> <br>
        <button type="submit" class="btn btn-success">Добавить товар</button>
    </form>
</div>
<div th:insert="blocks/footer"></div>
</body>
</html>
