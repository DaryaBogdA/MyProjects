<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" th:href="@{/img/main.jpg}" />
</head>
<body>
<header th:insert="blocks/header"></header>
<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto"><h1 class="fw-light">Album example</h1>
                <p class="lead text-body-secondary">Something short and leading about the collection below—its contents,
                    the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it
                    entirely.</p>
                <p><a href="#" class="btn btn-primary my-2">Main call to action</a> <a href="#" class="btn btn-secondary my-2">Secondary action</a></p></div>
        </div>
    </section>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
                <div th:each="el : ${products}" class="col">
                    <div class="card h-100 shadow-sm">
                        <img th:src="@{'/img/' + ${el.image}}" class="card-img-top" alt="picture">

                        <div class="card-body">
                            <h5 class="card-title" th:text="${el.name}"></h5>
                        </div>

                        <div class="card-footer d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-sm btn-outline-primary">
                                Добавить в корзину
                            </button>
                            <span class="fw-bold text-secondary" th:text="${el.price}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<div th:insert="blocks/footer"></div>
</body>
</html>
