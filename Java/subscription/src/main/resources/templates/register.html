<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>

        .card {
            border: none;
            border-radius: 10px;
        }
        .card-header {
            background: linear-gradient(90deg, #dc3545, #c82333);
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-danger:hover {
            background-color: #bd2130;
        }
    </style>
</head>
<body>
<header th:insert="blocks/header"></header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center text-white">
                    <h3>Регистрация</h3>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>

                    <form action="/register" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Имя</label>
                            <input type="text" id="name" name="name" th:value="${name}" placeholder="Введите имя" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="login" class="form-label">Логин</label>
                            <input type="text" id="login" name="login" th:value="${login}" placeholder="Введите логин" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" th:value="${email}" placeholder="Введите email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" id="password" name="password" th:value="${password}" placeholder="Введите пароль" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="password_return" class="form-label">Повторите пароль</label>
                            <input type="password" id="password_return" name="password_return" placeholder="Повторите пароль" class="form-control">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-danger">Зарегистрироваться</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="blocks/footer"></div>
</body>
</html>
