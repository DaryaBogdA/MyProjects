<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с <span th:text="${friendName}"></span></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div th:replace="layout/header :: header"></div>

<section class="coaches-section">
    <div class="container chat-container">
        <div class="d-flex align-items-center mb-4">
            <a th:href="@{/messages}" class="btn btn-outline-secondary me-3">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h2 th:text="${friendName}" class="mb-0">Имя друга</h2>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <div class="bg-light rounded p-4 mb-4" style="min-height: 400px; max-height: 500px; overflow-y: auto;">
            <div th:if="${#lists.isEmpty(messages)}" class="text-center text-muted py-5">
                <i class="fas fa-comments fa-3x mb-3"></i>
                <p>У вас пока нет сообщений. Напишите первое!</p>
            </div>

            <div th:each="msg : ${messages}" class="mb-3 d-flex"
                 th:classappend="${msg.sender.id == session.user.id} ? 'justify-content-end' : 'justify-content-start'">
                <div class="p-3 rounded shadow-sm message-bubble"
                     th:classappend="${msg.sender.id == session.user.id} ? 'bg-primary text-white' : 'bg-white'">
                    <div th:text="${msg.content}" class="mb-1">Текст сообщения</div>
                    <div class="message-time d-flex justify-content-between align-items-center">
                        <span th:text="${#temporals.format(msg.sentAt, 'HH:mm')}">12:34</span>
                        <span th:if="${msg.sender.id == session.user.id}" class="ms-2">
                            <i th:if="${msg.isRead}" class="fas fa-check-double text-light"></i>
                            <i th:unless="${msg.isRead}" class="fas fa-check text-light"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <form th:action="@{/messages/send}" method="post" class="d-flex gap-2">
            <input type="hidden" name="receiverId" th:value="${friendId}">
            <input type="text" name="content" class="form-control" placeholder="Введите сообщение..." required>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div th:replace="layout/footer :: footer"></div>

<script>
    window.onload = function() {
        const chatBox = document.querySelector('.bg-light');
        if (chatBox) chatBox.scrollTop = chatBox.scrollHeight;
    };
</script>

</body>
</html>
