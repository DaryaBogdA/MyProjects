<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Condensed:wght@700&display=swap"
          rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/img/favicon.jpg}">
</head>
<body>

<div th:replace="layout/header :: header"></div>

<section class="profile-section">
    <div class="container">
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        <div class="row fade-in">
            <div class="col-lg-4 mb-4">
                <div class="profile-card">
                    <div class="profile-header text-center">
                        <img th:src="@{${user.avatarUrl} ?: '/img/avatars/1.png'}"
                             class="profile-avatar"
                             alt="Аватар пользователя"
                             onerror="this.src='/img/avatars/1.png'">
                        <h1 class="profile-name" th:text="${user.firstName} + ' ' + ${user.lastName}">
                        </h1>
                        <p class="profile-role" th:text="${user.role}">
                        </p>
                        <span class="profile-badge">
                            <i class="fas fa-star me-1"></i>
                            <span th:text="${user.rating}">
                            </span>
                        </span>
                    </div>
                </div>

                <div class="info-card fade-in" style="animation-delay: 0.2s">
                    <h5><i class="fas fa-bolt me-2"></i>Быстрые действия</h5>
                    <div class="action-buttons">
                        <a th:href="@{/friends}" class="btn-action btn-primary-action text-decoration-none text-center">
                            <i class="fas fa-user-friends"></i>Найти друга
                        </a>
                        <th:block th:if="${user.role.name() == 'COACH'}">
                            <a th:href="@{/trainings/create}" class="btn-action btn-secondary-action text-decoration-none">
                                <i class="fas fa-plus"></i>Добавить тренировку
                            </a>
                        </th:block>
                        <a th:href="@{/team/create}" class="btn-action btn-secondary-action text-decoration-none">
                            <i class="fas fa-users"></i>Создать команду
                        </a>
                        <a th:href="@{/moreinfo}" class="btn-action btn-secondary-action text-decoration-none">
                            <i class="fas fa-edit"></i>Редактировать профиль
                        </a>
                        <a th:href="@{/trainings}" class="btn-action btn-secondary-action text-decoration-none">
                            <i class="fas fa-search"></i>Найти тренировку
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="info-card fade-in" style="animation-delay: 0.25s">
                    <h5><i class="fas fa-volleyball-ball me-2"></i>Мои тренировки</h5>
                    <div th:if="${myTrainings == null || myTrainings.isEmpty()}" class="text-muted">
                        <p>Вы пока не записаны на тренировки. <a th:href="@{/trainings}">Найти тренировку</a></p>
                    </div>
                    <div th:if="${myTrainings != null && !myTrainings.isEmpty()}">
                        <div th:each="training : ${myTrainings}" class="my-training-item">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <strong th:text="${training.title}">Тренировка</strong>
                                    <span class="text-muted ms-2" th:text="${#temporals.format(training.dateTime, 'dd.MM.yyyy HH:mm')}">01.01.2024 18:00</span>
                                </div>
                                <form th:action="@{/trainings/unregister}" method="post" class="d-inline">
                                    <input type="hidden" name="trainingId" th:value="${training.id}">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">Отписаться</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="info-card fade-in" style="animation-delay: 0.3s">
                    <h5><i class="fas fa-user-circle me-2"></i>Личная информация</h5>

                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="info-content">
                            <h6>Email</h6>
                            <p th:text="${user.email}">
                            </p>
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="info-content">
                            <h6>Телефон</h6>
                            <p th:text="${user.phone} ?: 'Не указан'">
                            </p>
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-birthday-cake"></i>
                        </div>
                        <div class="info-content">
                            <h6>Дата рождения</h6>
                            <p th:text="${user.date != null ? #temporals.format(user.date, 'dd.MM.yyyy') : 'Не указана'}">
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="layout/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {

        const cards = document.querySelectorAll('.profile-card, .info-card');
        cards.forEach((card, index) => {
            card.style.animationDelay = (index * 0.1) + 's';
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.fade-in').forEach(el => {
            observer.observe(el);
        });
    });
</script>

</body>
</html>
