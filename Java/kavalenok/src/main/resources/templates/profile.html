<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${profileUser.firstName} + ' ' + ${profileUser.lastName}">Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/img/favicon.jpg}">
</head>
<body>

<div th:replace="layout/header :: header"></div>

<section class="profile-section">
    <div class="container">
        <div class="row fade-in">
            <div class="col-lg-4 mb-4">
                <div class="profile-card">
                    <div class="profile-header text-center">
                        <img th:src="@{${profileUser.avatarUrl} ?: '/img/avatars/1.png'}"
                             class="profile-avatar"
                             alt="Аватар"
                             onerror="this.src='/img/avatars/1.png'">
                        <h1 class="profile-name" th:text="${profileUser.firstName} + ' ' + ${profileUser.lastName}">
                        </h1>
                        <p class="profile-role" th:text="${profileUser.role}">
                        </p>
                        <span class="profile-badge" th:if="${profileUser.rating != null}">
                            <i class="fas fa-star me-1"></i>
                            <span th:text="${profileUser.rating}"></span>
                        </span>
                    </div>
                </div>
                <div class="mt-3">
                    <a th:href="@{/friends}" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left me-1"></i>Назад к поиску
                    </a>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="info-card fade-in">
                    <h5><i class="fas fa-user-circle me-2"></i>Информация о пользователе</h5>

                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="info-content">
                            <h6>Email</h6>
                            <p th:text="${profileUser.email}"></p>
                        </div>
                    </div>

                    <div class="info-item" th:if="${profileUser.phone != null && !profileUser.phone.isEmpty()}">
                        <div class="info-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="info-content">
                            <h6>Телефон</h6>
                            <p th:text="${profileUser.phone}"></p>
                        </div>
                    </div>

                    <div class="info-item" th:if="${profileUser.date != null}">
                        <div class="info-icon">
                            <i class="fas fa-birthday-cake"></i>
                        </div>
                        <div class="info-content">
                            <h6>Дата рождения</h6>
                            <p th:text="${#temporals.format(profileUser.date, 'dd.MM.yyyy')}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="layout/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
