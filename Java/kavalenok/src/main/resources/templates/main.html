<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VolleyPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/img/favicon.jpg}">
</head>
<body>

<div th:replace="layout/header :: header"></div>

<section class="hero-section text-white">
    <div class="container py-5">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <h1 class="display-4 fw-bold mb-4">Начни играть в волейбол уже сегодня!</h1>
                <p class="lead mb-4">Находи тренировки, присоединяйся к командам, общайся с единомышленниками и становись лучше с VolleyPro.</p>
                <div class="d-flex flex-wrap gap-3">
                    <a th:href="@{/trainings}" class="btn btn-primary btn-lg px-4">
                        <i class="fas fa-volleyball-ball me-2"></i>Найти тренировку
                    </a>
                    <a th:href="@{/register}" class="btn btn-outline-light btn-lg px-4">
                        <i class="fas fa-user-plus me-2"></i>Зарегистрироваться
                    </a>
                </div>
            </div>
            <div class="col-lg-6 mt-4 mt-lg-0">
                <img th:src="@{/img/volley/1.jpeg}" alt="Волейбол" class="img-fluid rounded shadow">
            </div>
        </div>
    </div>
</section>

<section class="cta-section py-5 text-white text-center">
    <div class="container">
        <h2 class="mb-4">Готов начать?</h2>
        <p class="lead mb-4">Присоединяйся к сообществу волейболистов прямо сейчас!</p>
        <a th:href="@{/register}" class="btn btn-light btn-lg px-5">
            <i class="fas fa-rocket me-2"></i>Начать бесплатно
        </a>
    </div>
</section>

<div th:replace="layout/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.training-card').forEach(card => {
            card.addEventListener('click', function(e) {
                if (!e.target.closest('a, button')) {
                    window.location = this.querySelector('a.btn-primary').href;
                }
            });
        });

        function animateCounter(element, finalValue, duration = 2000) {
            let start = 0;
            const increment = finalValue / (duration / 16);
            const timer = setInterval(() => {
                start += increment;
                if (start >= finalValue) {
                    element.textContent = finalValue + '+';
                    clearInterval(timer);
                } else {
                    element.textContent = Math.floor(start);
                }
            }, 16);
        }

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.querySelectorAll('.stat-card h2').forEach(stat => {
                        const value = parseInt(stat.textContent);
                        if (!isNaN(value)) {
                            animateCounter(stat, value);
                        }
                    });
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.5 });

        const statsSection = document.querySelector('.stats-section');
        if (statsSection) observer.observe(statsSection);
    });
</script>

</body>
</html>
