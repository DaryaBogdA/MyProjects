<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в VolleyPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/img/favicon.jpg}">
</head>
<body>

<div th:replace="layout/header :: header"></div>

<div class="register-container">
    <div class="login-card">
        <div class="login-header">
            <div class="login-logo">
                <img th:src="@{/img/favicon.jpg}" alt="VolleyPro">
                <span class="login-logo-text">VolleyPro</span>
            </div>
            <h2 class="mb-2">С возвращением!</h2>
            <p class="login-subtitle">Войдите в свой аккаунт</p>
        </div>

        <div class="login-body">
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${errorMessage}">Ошибка</span>
            </div>

            <form th:action="@{/login}" method="post" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email"
                           class="form-control"
                           id="email"
                           name="email"
                           placeholder="Введите ваш email"
                           th:value="${email}"
                           required
                           autofocus>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        Пароль
                    </label>
                    <div class="input-group">
                        <input type="password"
                               class="form-control"
                               id="password"
                               name="password"
                               placeholder="Введите ваш пароль"
                               required>
                        <span class="input-group-text password-toggle" onclick="togglePassword('password', this)">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <button type="submit" class="btn btn-login" id="loginButton">
                    <span id="loginText">Войти</span>
                    <i class="fas fa-sign-in-alt"></i>
                </button>
            </form>

            <div class="divider">
                <span>Нет аккаунта?</span>
            </div>

            <div class="text-center">
                <p class="mb-3">Создайте новый аккаунт</p>
                <a th:href="@{/register}" class="btn btn-outline-primary" style="width: 100%; padding: 14px;">
                    <i class="fas fa-user-plus me-2"></i>
                    Зарегистрироваться
                </a>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword(inputId, toggleElement) {
        const input = document.getElementById(inputId);
        const icon = toggleElement.querySelector('i');

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        const emailInput = document.getElementById('email');
        if (emailInput.value === '') {
            emailInput.focus();
        }
    });

    document.getElementById('loginForm').addEventListener('submit', function() {
        const button = document.getElementById('loginButton');
        const text = document.getElementById('loginText');
        button.disabled = true;
        text.textContent = 'Вход...';
    });
</script>
</body>
</html>
