<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация в VolleyPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/img/favicon.jpg}">
</head>
<body>

<div th:replace="layout/header :: header"></div>

<div class="register-container">
    <div class="login-card">
        <div class="login-header">
            <div class="login-logo">
                <img th:src="@{/img/favicon.jpg}" alt="VolleyPro">
                <span class="login-logo-text">VolleyPro</span>
            </div>
            <h2 class="mb-2">Присоединяйтесь!</h2>
            <p class="login-subtitle">Создайте новый аккаунт</p>
        </div>

        <div class="login-body">
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${errorMessage}"></span>
            </div>

            <form th:action="@{/register}" method="post" id="registerForm">
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email"
                           class="form-control"
                           id="email"
                           name="email"
                           th:value="${email != null} ? ${email} : ''"
                           placeholder="Введите ваш email"
                           required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        Пароль
                    </label>
                    <div class="input-group">
                        <input type="password"
                               class="form-control"
                               id="password"
                               th:value="${password != null} ? ${password} : ''"
                               name="password"
                               placeholder="Создайте пароль"
                               required>
                        <span class="input-group-text password-toggle" onclick="togglePassword('password', this)">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="form-text text-muted">
                        Минимум 8 символов
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">
                        <i class="fas fa-lock"></i>
                        Подтверждение пароля
                    </label>
                    <div class="input-group">
                        <input type="password"
                               class="form-control"
                               id="confirmPassword"
                               th:value="${confirmPassword != null} ? ${confirmPassword} : ''"
                               name="confirmPassword"
                               placeholder="Повторите пароль"
                               required>
                        <span class="input-group-text password-toggle" onclick="togglePassword('confirmPassword', this)">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="agree" name="agree" value="true">
                    <label class="form-check-label" for="agree">
                        Я соглашаюсь с
                        <a href="#" class="text-primary">Условиями использования</a>
                        и
                        <a href="#" class="text-primary">Политикой конфиденциальности</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-login" id="registerButton">
                    <span id="registerText">Создать аккаунт</span>
                    <i class="fas fa-user-plus"></i>
                </button>
            </form>

            <div class="divider">
                <span>Уже есть аккаунт?</span>
            </div>

            <div class="text-center">
                <p class="mb-3">Войдите в свой аккаунт</p>
                <a th:href="@{/login}" class="btn btn-outline-primary" style="width: 100%; padding: 14px;">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Войти
                </a>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword(inputId, toggleElement) {
        const input = document.getElementById(inputId);
        const icon = toggleElement.querySelector('i');

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('email').focus();
    });
</script>
</body>
</html>
