<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сообщения</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div th:replace="layout/header :: header"></div>

<section class="coaches-section">
    <div class="container">
        <div class="coaches-header">
            <h1 class="coaches-title"><i class="fas fa-envelope me-2"></i>Сообщения</h1>
            <p class="coaches-subtitle">Ваши переписки с друзьями</p>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <div th:if="${#lists.isEmpty(conversations)}" class="no-results">
            <i class="fas fa-comments no-results-icon"></i>
            <h3>У вас пока нет сообщений</h3>
            <p>Напишите другу, чтобы начать диалог</p>
            <a th:href="@{/friends}" class="btn btn-primary mt-3">
                <i class="fas fa-user-friends me-2"></i>Найти друзей
            </a>
        </div>

        <div th:if="${not #lists.isEmpty(conversations)}" class="row">
            <div th:each="conv : ${conversations}" class="col-12 mb-3">
                <a th:href="@{/messages/{id}(id=${conv.friend.id})}" class="text-decoration-none">
                    <div class="coach-card-enhanced p-3" style="cursor: pointer;">
                        <div class="d-flex align-items-center">
                            <img th:src="@{${conv.friend.avatarUrl} ?: '/img/avatars/1.png'}"
                                 class="rounded-circle me-3"
                                 width="60" height="60"
                                 onerror="this.src='/img/avatars/1.png'">
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="mb-1" th:text="${conv.friend.firstName} + ' ' + ${conv.friend.lastName}">
                                        Имя Фамилия
                                    </h5>
                                    <span class="text-muted small" th:if="${conv.lastMessage != null}"
                                          th:text="${#temporals.format(conv.lastMessage.sentAt, 'dd.MM HH:mm')}">
                                    </span>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="text-muted" th:if="${conv.lastMessage != null}">
                                        <i th:if="${conv.lastMessage.sender.id == session.user.id}"
                                           class="fas fa-check me-1"
                                           th:classappend="${conv.lastMessage.isRead} ? 'text-primary' : 'text-muted'"></i>
                                        <span th:text="${conv.lastMessage.content.length() > 40 ? conv.lastMessage.content.substring(0,40) + '…' : conv.lastMessage.content}">
                                            Текст сообщения
                                        </span>
                                    </span>
                                    <span th:if="${conv.unreadCount > 0}"
                                          class="badge bg-danger rounded-pill"
                                          th:text="${conv.unreadCount}">
                                        3
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>

<div th:replace="layout/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
