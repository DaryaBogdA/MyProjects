<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                <img th:src="@{/img/favicon.jpg}"
                     alt="VolleyPro"
                     class="rounded-circle me-2"
                     style="width: 45px; height: 45px; object-fit: cover;">
                <span class="fw-bold text-primary">VolleyPro</span>
            </a>

            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarMain"
                    aria-controls="navbarMain"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                    <li class="nav-item">
                        <a class="nav-link px-3" th:href="@{/trainings}">
                            <i class="fas fa-volleyball-ball me-1"></i>Тренировки
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" th:href="@{/coaches}">
                            <i class="fas fa-users me-1"></i>Тренеры
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" th:href="@{/teams}">
                            <i class="fas fa-tshirt me-1"></i>Команды
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" th:href="@{/announcements}">
                            <i class="fas fa-bullhorn me-1"></i>Объявления
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" th:href="@{/gallery}">
                            <i class="fas fa-images me-1"></i>Галерея
                        </a>
                    </li>

                    <li class="nav-item" th:if="${session.user == null}">
                        <a class="btn btn-outline-primary ms-3" th:href="@{/login}">
                            <i class="fas fa-sign-in-alt me-1"></i>Войти
                        </a>
                    </li>

                    <li class="nav-item dropdown ms-3" th:if="${session.user != null}">
                        <a class="nav-link dropdown-toggle d-flex align-items-center text-decoration-none"
                           href="#"
                           id="userDropdown"
                           role="button"
                           data-bs-toggle="dropdown"
                           aria-expanded="false">
                            <img th:src="${session.user?.avatarUrl ?: '/img/avatars/1.png'}"
                                 th:onerror="this.src='/img/avatars/1.png'"
                                 class="rounded-circle me-2"
                                 style="width: 40px; height: 40px; object-fit: cover;"
                                 alt="Аватар">
                            <div>
                                <div class="fw-bold text-dark" th:text="${session.user.firstName}"></div>
                                <small class="text-muted">Профиль</small>
                            </div>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow border-0" aria-labelledby="userDropdown">
                            <li>
                                <a class="dropdown-item py-2" th:href="@{/user}">
                                    <i class="fas fa-user-circle me-2 text-primary"></i>
                                    Личный кабинет
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item py-2" th:href="@{/friends}">
                                    <i class="fas fa-user-friends me-2 text-primary"></i>
                                    Найти друга
                                </a>
                            </li>
                            <li th:if="${session.user != null and session.user.role.name() == 'ADMIN'}">
                                <a class="dropdown-item py-2" th:href="@{/admin}">
                                    <i class="fas fa-cog me-2 text-primary"></i>
                                    Администрирование
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item py-2" th:href="@{/messages}">
                                    <i class="fas fa-envelope me-2 text-primary"></i>
                                    Сообщения
                                    <span class="badge bg-primary float-end mt-1"
                                          th:if="${unreadMessages != null && unreadMessages > 0}"
                                          th:text="${unreadMessages}"></span>
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider my-2">
                            </li>
                            <li>
                                <a class="dropdown-item py-2 text-danger" th:href="@{/logout}">
                                    <i class="fas fa-sign-out-alt me-2"></i>
                                    Выйти
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
