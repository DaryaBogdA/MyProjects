<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои друзья</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/img/favicon.jpg}">
</head>
<body>

<div th:replace="~{layout/header :: header}"></div>

<section class="coaches-section">
    <div class="container">
        <div class="coaches-header">
            <h1 class="coaches-title"><i class="fas fa-users me-2"></i>Мои друзья</h1>
            <div class="d-flex gap-2 justify-content-center mt-3">
                <a th:href="@{/friends}" class="btn btn-primary">
                    <i class="fas fa-search me-2"></i>Найти друзей
                </a>
                <a th:href="@{/user}" class="btn btn-outline-primary">
                    <i class="fas fa-user me-2"></i>Мой профиль
                </a>
            </div>
        </div>

        <div th:if="${not #lists.isEmpty(incomingRequests)}" class="mb-5">
            <h4 class="mb-3"><i class="fas fa-user-clock me-2"></i>Входящие запросы в друзья</h4>
            <div class="row">
                <div th:each="request : ${incomingRequests}" class="col-md-6 col-lg-4 mb-4">
                    <div class="coach-card-enhanced">
                        <div class="coach-header">
                            <img th:src="@{${request.user1.avatarUrl} ?: '/img/avatars/1.png'}"
                                 class="coach-avatar"
                                 alt="Аватар"
                                 onerror="this.src='/img/avatars/1.png'">
                            <h3 class="coach-name" th:text="${request.user1.firstName} + ' ' + ${request.user1.lastName}">Имя</h3>
                        </div>
                        <div class="coach-footer">
                            <div class="d-flex gap-2">
                                <form th:action="@{/friends/accept}" method="post" class="flex-fill">
                                    <input type="hidden" name="user1Id" th:value="${request.user1.id}">
                                    <input type="hidden" name="user2Id" th:value="${request.user2.id}">
                                    <button type="submit" class="btn-coach-action btn-view-profile w-100">
                                        <i class="fas fa-check me-2"></i>Принять
                                    </button>
                                </form>
                                <form th:action="@{/friends/reject}" method="post" class="flex-fill">
                                    <input type="hidden" name="user1Id" th:value="${request.user1.id}">
                                    <input type="hidden" name="user2Id" th:value="${request.user2.id}">
                                    <button type="submit" class="btn-coach-action btn-message w-100">
                                        <i class="fas fa-times me-2"></i>Отклонить
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${not #lists.isEmpty(outgoingRequests)}" class="mb-5">
            <h4 class="mb-3"><i class="fas fa-paper-plane me-2"></i>Отправленные запросы</h4>
            <div class="row">
                <div th:each="request : ${outgoingRequests}" class="col-md-6 col-lg-4 mb-4">
                    <div class="coach-card-enhanced">
                        <div class="coach-header">
                            <img th:src="@{${request.user2.avatarUrl} ?: '/img/avatars/1.png'}"
                                 class="coach-avatar"
                                 alt="Аватар"
                                 onerror="this.src='/img/avatars/1.png'">
                            <h3 class="coach-name" th:text="${request.user2.firstName} + ' ' + ${request.user2.lastName}">Имя</h3>
                        </div>
                        <div class="coach-footer">
                            <form th:action="@{/friends/cancel}" method="post">
                                <input type="hidden" name="user1Id" th:value="${request.user1.id}">
                                <input type="hidden" name="user2Id" th:value="${request.user2.id}">
                                <button type="submit" class="btn-coach-action btn-message w-100">
                                    <i class="fas fa-times me-2"></i>Отменить запрос
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <h4 class="mb-3"><i class="fas fa-user-friends me-2"></i>Мои друзья</h4>

            <div th:if="${#lists.isEmpty(friends)}" class="no-results">
                <i class="fas fa-user-friends no-results-icon"></i>
                <h3>У вас пока нет друзей</h3>
                <p>Найдите друзей и отправьте им запросы</p>
                <a th:href="@{/friends}" class="btn btn-primary mt-3">
                    <i class="fas fa-search me-2"></i>Найти друзей
                </a>
            </div>

            <div th:if="${not #lists.isEmpty(friends)}" class="row">
                <div th:each="friend : ${friends}" class="col-md-6 col-lg-4 mb-4">
                    <div class="coach-card-enhanced">
                        <div class="coach-header">
                            <img th:src="@{${friend.avatarUrl} ?: '/img/avatars/1.png'}"
                                 class="coach-avatar"
                                 alt="Аватар"
                                 onerror="this.src='/img/avatars/1.png'">
                            <h3 class="coach-name" th:text="${friend.firstName} + ' ' + ${friend.lastName}">Имя</h3>
                            <p class="coach-specialty" th:text="${friend.role}">USER</p>
                            <div class="coach-status online">Друг</div>
                        </div>
                        <div class="coach-body">
                            <div class="coach-info-item">
                                <i class="fas fa-envelope info-icon"></i>
                                <div>
                                    <div class="info-label" th:text="${friend.email}">email</div>
                                </div>
                            </div>
                        </div>
                        <div class="coach-footer">
                            <div class="coach-actions">
                                <a th:href="@{/profile/{id}(id=${friend.id})}"
                                   class="btn-coach-action btn-view-profile flex-fill">
                                    <i class="fas fa-user me-2"></i>Профиль
                                </a>
                                <form th:action="@{/friends/remove}" method="post" class="flex-fill">
                                    <input type="hidden" name="friendId" th:value="${friend.id}">
                                    <button type="submit" class="btn-coach-action btn-danger w-100">
                                        <i class="fas fa-user-minus me-2"></i>Удалить
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
