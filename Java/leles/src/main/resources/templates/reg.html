<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="icon" type="image/png" th:href="@{/img/main.png}" />
</head>
<body>
<div th:replace="blocks/header :: header"></div>

<main class="auth-page">
    <section class="auth-card fade-in">
        <h2>Регистрация</h2>
        <p>Создайте аккаунт, чтобы сохранять расчёты Матрицы судьбы и возвращаться к ним в любое время.</p>

        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <div th:if="${message}" class="success-message" th:text="${message}"></div>

        <form th:action="@{/check/reg}" method="post">
            <div>
                <label for="login">Логин <span class="required">*</span></label>
                <input type="text" id="login" name="login" th:value="${user?.login}" placeholder="От 3 до 30 символов" required />
                <small>Только буквы, цифры, подчеркивание и дефис</small>
            </div>

            <div>
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" th:value="${user?.name}" placeholder="Необязательно" />
            </div>

            <div>
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" th:value="${user?.email}" placeholder="example@mail.com" required />
            </div>

            <div>
                <label for="password">Пароль <span class="required">*</span></label>
                <input type="password" id="password" name="password" placeholder="Минимум 8 символов" required />
                <small>Минимум 8 символов</small>
            </div>

            <button type="submit">Зарегистрироваться</button>
        </form>

        <p class="auth-link">
            Уже есть аккаунт? <a th:href="@{/login}">Войти</a>
        </p>
    </section>
</main>

<div th:replace="blocks/footer :: footer"></div>
</body>
</html>
