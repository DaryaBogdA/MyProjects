<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="icon" type="image/png" th:href="@{/img/main.png}" />
</head>
<body>
<div th:replace="blocks/header :: header"></div>

<main class="auth-page">
    <section class="auth-card fade-in">
        <h2>Регистрация</h2>
        <p>Создайте аккаунт, чтобы сохранять расчёты Матрицы судьбы и возвращаться к ним в любое время.</p>

        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <form th:action="@{/check/reg}" method="post">
            <label>Логин</label>
            <input type="text" name="login" />

            <label>Имя</label>
            <input type="text" name="name" />

            <label>Email</label>
            <input type="email" name="email" />

            <label>Пароль</label>
            <input type="password" name="password" />

            <button type="submit">Зарегистрироваться</button>
        </form>


    </section>
</main>

<div th:replace="blocks/footer :: footer"></div>
</body>
</html>
