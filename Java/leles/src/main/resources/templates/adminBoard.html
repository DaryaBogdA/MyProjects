<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="icon" type="image/png" th:href="@{/img/main.png}" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
<div th:replace="blocks/header :: header"></div>

<main class="container profile-page">
    <div class="admin-dashboard" style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 32px;">
        <section class="card fade-in">
            <h2>Заявки на VIP</h2>

            <div th:if="${error}" class="error-message" th:text="${error}"></div>
            <div th:if="${message}" class="success-message" th:text="${message}"></div>

            <div th:if="${vipRequests != null and !vipRequests.isEmpty()}">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Пользователь</th>
                        <th>Email</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="row : ${vipRequests}">
                        <td th:text="${row.request.id}">1</td>
                        <td>
                            <span th:if="${row.user != null}" th:text="${row.user.login}">user</span>
                            <span th:if="${row.user == null}" th:text="'userId=' + ${row.request.userId}">userId=1</span>
                        </td>
                        <td th:text="${row.request.email}">user@example.com</td>
                        <td>
                            <form th:action="@{/admin/vip-requests/{id}/approve(id=${row.request.id})}" method="post" style="display:inline-block;">
                                <button type="submit" class="btn">Одобрить</button>
                            </form>
                            <form th:action="@{/admin/vip-requests/{id}/delete(id=${row.request.id})}" method="post" style="display:inline-block; margin-left: 8px;">
                                <button type="submit" class="btn logout-btn">Удалить</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${vipRequests == null or vipRequests.isEmpty()}">
                <p>Нет активных заявок на VIP.</p>
            </div>
        </section>

        <section class="card fade-in">
            <h2>Управление пользователями</h2>
            <div th:if="${users != null and !users.isEmpty()}">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Логин</th>
                        <th>Email</th>
                        <th>Роль</th>
                        <th>VIP</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.login}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <span th:if="${user.role.name() == 'ADMIN'}"
                                  style="color: var(--accent-3); font-weight: 600;">ADMIN</span>
                            <span th:if="${user.role.name() == 'USER'}"
                                  style="color: var(--muted);">USER</span>
                        </td>
                        <td>
                            <span th:if="${user.isVip}" style="color: #4CAF50; font-weight: 600;">✓ VIP</span>
                            <span th:unless="${user.isVip}">-</span>
                        </td>
                        <td>
                            <form th:action="@{/admin/users/{id}/toggle-role(id=${user.id})}" method="post" style="display:inline-block;">
                                <button type="submit" class="btn">
                                    <span th:if="${user.role.name() == 'ADMIN'}">Снять ADMIN</span>
                                    <span th:if="${user.role.name() == 'USER'}">Сделать ADMIN</span>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</main>

<div th:replace="blocks/footer :: footer"></div>

</body>
</html>
